<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name List Manager</title>
    <link rel="stylesheet" href="/Fashion Store/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Fashion Store/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="">
    <div class="container-fluid w-75 input-group input-group-text m-5">
        <input type="text" id="nameInput" placeholder="Enter a name" class="form-control w-50">
        <div class="btn-group-lg">
            <button onclick="addName()" class="btn btn-primary m-3">Add Name</button>
            <button onclick="removeName()" class="btn btn-danger m-3">Remove Last Name</button>
            <button onclick="removeAllNames()" class="btn btn-secondary m-3">Remove All</button> 
        </div>
        
    </div>
    <div class="container-fluid fs-1  m-5 " style="text-transform: capitalize;">
        <ul id="nameList"></ul>

    </div>

    <script>
        let names = [];
        let nameList = document.getElementById("nameList");

        function addName() {
            let input = document.getElementById("nameInput");
            let name = input.value.trim();
            if (name) {
                names.push(name);
                let li = document.createElement("li");
                li.textContent = name;
                nameList.appendChild(li);
                input.value = "";
            }
        }

        function removeName() {
            if (names.length > 0) {
                names.pop();
                nameList.removeChild(nameList.lastChild);
            }
        }

        function removeAllNames() {
            names = [];
            nameList.innerHTML = "";
        }
    </script>
</body>
</html>
